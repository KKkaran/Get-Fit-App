<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Need to create link to CSS file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation-float.min.css" integrity="sha512-LSYG1wfgim4owXFFJrK6pkikbwBr0iF8hCMOo0EFUuF/rut09ry21JGoLx+raCL9oE/no/e18kln42652dy+7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="body">

    <div class="mainheader">

        <div class="row s">
            <img src="./assets/images/My-Post_1_.svg" alt="hand with dumbell icon">


            <form action="#" class="formhandler">
            
        </form>
        </div>
    </div>

    <!--Weekly Schedule-->
    <div class="row mainsection">
        <main class="grid">
            <article class="columns">
                <div class="image">
                    <img src="./assets/images/Monday.png" alt="an icon of dumbbell">

                </div>
                <div class="Monday">
                    <div></div>

                </div>
            </article>
            <article class="columns">
                <div class="image">

                    <img src="./assets/images/Tuesday.png" alt="a flexed bicep icon">
                </div>
                <div class="Tuesday">
                    <div></div>

                </div>
            </article>
            <article class="columns">
                <div class="image">
                    <img src="./assets/images/Wednesday.png" alt="Icon flexing biceps">

                </div>
                <div class="Wednesday">
                    <div></div>

                </div>
            </article>
            <article class="columns">
                <div class="image">
                    <img src="./assets/images/Thursday.png" alt="Icon lifting weights">

                </div>
                <div class="Thursday">
                    <div></div>
                </div>
            </article>
            <article class="columns">
                <div class="image">
                    <img src="./assets/images/Friday.png" alt="Torso Image">

                </div>
                <div class="Friday">
                    <div></div>
                </div>
            </article>
            <article class="columns">
                <div class="image">
                    <img src="./assets/images/Saturday.png" alt="Running Icon">

                </div>
                <div class="Saturday">
                    <div></div>

                </div>
            </article>
            <article class="columns">
                <div class="image">
                    <img src="./assets/images/Sunday.png" alt="CheatDay Image">

                </div>
                <div class="Sunday">
                    <div></div>

                </div>
            </article>

        </main>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div>&copy; 2021 Git Fit, Inc.</div>
    </footer>

    <!--Modal Section-->
    <div id="simpleModal" class="modal">

        <div class="modal-content">

            <span class="closebtn">&times;</span>
            <strong><p>Pick both the Body Muscles first</p></strong>    

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
